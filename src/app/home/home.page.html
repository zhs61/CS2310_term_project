<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{welocomeMessage}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div full > <h1> x: {{X}} </h1></div>
  <div full > <h1> y: {{Y}} </h1></div>
  <div full > <h1> z: {{Z}} </h1></div>

  <ion-button full (click)= "start()">Start Listening</ion-button>
  <ion-button full (click)= "stop()">stop Listening</ion-button>
  <ion-button full (click)= "sendmessage()">Test Message</ion-button>
</ion-content>
